<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/code.css">
    <link rel="shortcut icon" href="https://khanyapupuma.github.io/all-images/all-images/Images/logo2.png" type="image/x-icon">
    <title>Checkout</title>
</head>
<body>
    <header class="headline">
        <div class="container1">
            <img src="https://khanyapupuma.github.io/all-images/all-images/Images/Screenshot 2024-06-12 094843.png" alt="" width="160px" class="hd">
            <a href="../html/contact.html" class="c"><i class="bi bi-file-person"></i> Contact</a>
            <a href="../html/Admin.html" class="c"><i class="bi bi-person-gear"></i> Admin</a>
            <a href="../html/checkout.html" class="c"><i class="bi bi-cart3"></i> Checkout <span class="badge rounded-pill bg-success" id="cartCounter">0</span></a>
            <a href="../html/store.html" class="c"><i class="bi bi-shop"></i> Store</a>
            <a href="../html/About.html" class="c"><i class="bi bi-newspaper"></i> About</a>
            <a href="../index.html" class="c"><i class="bi bi-house-fill"></i> Home</a>
            <br>
        </div>    
    </header>
    <main class="container-fluid">
        <div class="row">
            <h2 class="display-2">Checkout</h2>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                  
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="icon-container">
            <div class="icon-item">
                <img src="https://khanyapupuma.github.io/all-images/all-images/Images/facebook.png" alt="Facebook Icon">
                <p>Facebook</p>
            </div>
            <div class="icon-item">
                <img src="https://khanyapupuma.github.io/all-images/all-images/Images/X.png" alt="X Icon">
                <p>X</p>
            </div>
            <div class="icon-item">
                <img src="https://khanyapupuma.github.io/all-images/all-images/Images/Insta.jpg" alt="Instagram Icon">
                <p>Instagram</p>
            </div>
            <div class="icon-item"> 
                <img src="https://khanyapupuma.github.io/all-images/all-images/Images/whatsapp.png" alt="WhatsApp Icon">
                <p>WhatsApp</p>
            </div>
            <div class="icon-item">
                <img src="https://khanyapupuma.github.io/all-images/all-images/Images/email.jpg" alt="Mail Icon">
                <p>Mail</p>
            </div>
        </div>
        <br> 
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../script/checkout.js"></script>
</body>
</html>
